<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<!-- Bootstrap link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS link  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
	
</head>
<body>

<div class="container">
	<h2>Robotics Club Registration Form</h2>

	<form>
		<div class= "email mb-3"> <!--div for name, duh-->
	        <label for="inputName">Name</label>
	        <input type="text" class="form-control" id="inputName">
	    </div>

	    <div class= "email mb-3"> <!--div for email-->
	        <label for="inputEmail">Email Address</label>
	        <input type="email" class="form-control" id="inputEmail">
	    </div>

	    <div class="password mb-3"> <!--div for password-->
	        <label for="inputPassword">Age</label>
	        <input type="text" class="form-control" id="inputAge">
	    </div>

	    <div class="password mb-3"> <!--div for number, wink wink -->
	        <label for="inputPassword">Phone Number</label>
	        <input type="text" class="form-control" id="inputNumber">
	    </div>
	    

	    <div class="remember mb-3"> <!--div for topics-->
	        <div >
	        	<p>Preferred Robotics Topics</p>
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Programming</label>
	        </div>
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Electronics</label>
	        </div>
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Mechanical Design</label>
	        </div>
	    </div>

	     <div class="remember mb-3"> <!--div for topics-->
	        <div >
	        	<p>Robotics Experience Level</p>
	            <input type="radio" id="Beginner" name="click" value="Beginner">
	            <label for="Beginner">Beginner</label>
	        </div>
	        <div >
	            <input type="radio" id="Intermediate" name="click" value="Intermediate">
	            <label for="Intermediate">Intermediate</label>
	        </div>
	        <div >
	        	<input type="radio" id="Advanced" name="click" value="Advanced">
	            <label for="Advanced">Advanced</label>
	        </div>
	    </div>

	    <div class= "Robotics mb-3">
	        <label for="inputRobotProject">Perferred Robotics Project</label>
	        <br />
	        <select name="robot" id="robot">
	        	<option value="Robotic Arm">Robotic Arm</option>
	        	<option value="Line Follower Robot">Line Follower Robot</option>
	        	<option value="Autonomous Firefighter Robot">Autonomous Firefighter Robot</option>
	        </select>
	    </div>    

	    <fieldset class="msg mb-3">
	    <label for="inputRobotProject">Reason for joining</label>
		<textarea name="message" rows="4" cols="148"></textarea>
	</fieldset>

	    <button type="submit" class="btn btn-outline-info">Submit</button>
	</form>
</div>

</body>
</html>
